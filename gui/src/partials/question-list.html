<h1> This will be a list of questions one day! </h1>

<nav class="primary">
  <a href="#/questions/new">Ask a Question</a>
</nav>

<ul ng-switch="questions.all.length">
  <li ng-switch-default ng-repeat="question in questions.all">
    <a href="#/questions/{{question.id}}">{{question.title}}</a>
  </li>
  <li ng-switch-when="0"> No one has asked a question yet! </p>
</ul>
